<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div th:replace="layout :: images"></div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span th:text="${opcion}">OPCION</span>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form">
                                            <label>Ingrese número documento</label>
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control" />
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal"><i class="fa fa-search"></i></button>
                                                 </span>
                                            </div>

                                                <div class="hero-widget well well-sm">
                                                    <div class="icon">
                                                        <i class="glyphicon glyphicon-user"></i>
                                                    </div>
                                                </div>

                                            <div class="form-group">
                                                <label>Ap. Paterno</label>
                                                <input class="form-control" placeholder="Ingrese Ap. Paterno" />
                                            </div>
                                            <div class="form-group">
                                                <label>Ap. Materno</label>
                                                <input class="form-control" placeholder="Ingrese Ap. Materno" />
                                            </div>
                                            <div class="form-group">
                                                <label>Nombres</label>
                                                <input class="form-control" placeholder="Ingrese nombres" />
                                            </div>
                                            <div class="form-group">
                                                <label>Fec. Nacimiento</label>
                                                <input class="form-control" placeholder="Ingrese Fec. Nacimiento" />
                                            </div>
                                            <div class="form-group">
                                                <label>Edad</label>
                                                <input class="form-control" placeholder="" />
                                            </div>
                                            <div class="form-group">
                                                <label>Tipo documento</label>
                                                <select class="form-control">
                                                    <option>---Seleccione---</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Número doc.</label>
                                                <input class="form-control" placeholder="Ingrese Número doc." />
                                            </div>
                                            <div class="form-group">
                                                <label>Género</label>
                                                <select class="form-control">
                                                    <option>---Seleccione---</option>
                                                    <option>---Másculino---</option>
                                                    <option>---Femenino---</option>
                                                    <option>---Otro---</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Parentesco</label>
                                                <select class="form-control">
                                                    <option>---Seleccione---</option>
                                                </select>
                                            </div>
                                            <label>¿Aún se encuentra vivo?</label>
                                            <div class="form-group">
                                                <input type="checkbox" class="toggle-event" data-on="Si" data-off="No" />
                                            </div>
                                            <label>¿Es afectado por la misma enfermedad?</label>
                                            <div class="form-group">
                                                <input type="checkbox" class="toggle-event" data-on="Si" data-off="No" />
                                            </div>
                                            <div class="form-group">
                                                <label>Fecha Diagnóstico</label>
                                                <input class="form-control" placeholder="" />
                                            </div>
                                            <div class="form-group">
                                                <label>Detalle</label>
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-default">Grabar</button>
                                            <button type="button" class="btn btn-default" onclick="location.href='/paciente/familiar'">Cancelar</button>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
