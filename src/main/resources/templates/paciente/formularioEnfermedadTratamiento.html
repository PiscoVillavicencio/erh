<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div th:replace="layout :: images"></div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span th:text="${opcion}">OPCION</span>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">

                                        <form role="form">
                                            <label>Tratamiento Farmacológico Específico</label>
                                            <label>¿Recibe tratamiento farmacológico específico?</label>
                                            <div class="form-group">
                                                <input type="checkbox" class="toggle-event" data-on="Si" data-off="No" />
                                            </div>
                                            <div class="form-group">
                                                <label>Si el tratamiento farmacológico especifíco es afirmativo, detalle tratamiento </label>
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>

                                            <label>Tratamiento Farmacológico No Específico</label>
                                            <label>¿Recibe tratamiento farmacológico no específico?</label>
                                            <div class="form-group">
                                                <input type="checkbox" class="toggle-event" data-on="Si" data-off="No" />
                                            </div>
                                            <div class="form-group">
                                                <label>Si el tratamiento farmacológico no especifíco es afirmativo, detalle tratamiento </label>
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>

                                            <label>Tratamiento No Farmacológico </label>
                                            <label>¿Recibe tratamiento No farmacológico?</label>
                                            <div class="form-group">
                                                <input type="checkbox" class="toggle-event" data-on="Si" data-off="No" />
                                            </div>
                                            <div class="form-group">
                                                <label>Si el tratamiento farmacológico no especifíco es afirmativo, detalle tratamiento </label>
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Elija tratamiento</label>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""/>Terapia Física
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""/>Ergoterapia
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""/>Terapia Nutricional Específica
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""/>Medicina Tradicional
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""/>Medicina Tradicional y/o Complementaria
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Detalle tratamiento no farmacolófico </label>
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-default">Grabar</button>
                                            <button type="button" class="btn btn-default" onclick="location.href='/paciente/enfermedad/tratamiento'">Cancelar</button>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
