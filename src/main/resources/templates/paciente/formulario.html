<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title" th:text="${opcion}">Panel title</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">

                                        <div class="row">
                                            <div class="col-sm-4 col-sm-offset-4">
                                                <div class="hero-widget well well-sm">
                                                    <div class="icon">
                                                        <i class="glyphicon glyphicon-user"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <form role="form" th:object="${paciente}" th:action="@{/paciente}" method="post">

                                            <input type="hidden" th:field="*{id}" />
                                            <input type="hidden" th:field="*{distritoNacimiento.id}" />
                                            <input type="hidden" th:field="*{distritoResidencia.id}" />
                                            <input type="hidden" th:field="*{condicion}" />
                                            <input type="hidden" th:field="*{ipress.id}" />
                                            <input type="hidden" th:field="*{estado}" />

<hr/>
                                            <h5>Información Personal: </h5>
                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{apePaterno}">Ape. Paterno</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{apePaterno}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{apeMaterno}">Ape. Materno</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{apeMaterno}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{nombre}">Nombres</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{nombre}"  />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{documento.id}">Tipo Documento</label>
                                                    <div class="col-sm-8">
                                                       <select class="form-control" th:field="*{documento.id}">
                                                            <option th:each="documentoOpt : ${documentos}" th:value="${documentoOpt.id}" th:text="${documentoOpt.nombre}"></option>
                                                       </select>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{nroDocumento}">Nro. Documento</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{nroDocumento}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{genero.label}">Género</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control" th:field="*{genero}">
                                                            <option th:each="generoOpt : ${generoEnum}" th:value="${generoOpt}" th:text="${generoOpt.label}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{condicion}">Condición</label>
                                                    <div class="col-sm-8">
                                                        <input type="checkbox" class="toggle-condicion" data-on="Vivo" data-off="Difunto" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{fecNacimiento}">Fecha Nacimiento</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{fecNacimiento}"  />
                                                    </div>
                                                </div>
                                            <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{origenNacionalidad}">Nacionalidad</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control" th:field="*{origenNacionalidad}">
                                                            <option th:each="origenOpt : ${nacionalidadEnum}" th:value="${origenOpt}" th:text="${origenOpt.label}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <hr/>
                                            <h5>Ubicación Nacimiento: </h5>
                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{origenPais}">País</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{origenPais}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{origenEstado}">País Estado</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{origenEstado}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{origenCiudad}">País Ciudad</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{origenCiudad}"  />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-8 form-group form-group-sm">
                                                    <label class="col-sm-2 control-label" th:for="*{distritoNacimiento.nombre}">Distrito</label>
                                                    <div class="col-sm-10">
                                                        <input class="form-control" placeholder="" th:field="*{distritoNacimiento.nombre}"  />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-8 form-group form-group-sm">
                                                    <label class="col-sm-2 control-label" th:for="*{lugarNacimiento}">Lugar Nacimiento</label>
                                                    <div class="col-sm-10">
                                                        <input class="form-control" placeholder="" th:field="*{lugarNacimiento}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{email}">Email</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{email}"  />
                                                    </div>
                                                </div>
                                            </div>

                                            <hr/>
                                            <h5>Ubicación Actual: </h5>
                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-8 form-group form-group-sm">
                                                    <label class="col-sm-2 control-label" th:for="*{distritoResidencia.nombre}">Distrito</label>
                                                    <div class="col-sm-10">
                                                        <input class="form-control" placeholder="" th:field="*{distritoResidencia.nombre}"  />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-8 form-group form-group-sm">
                                                    <label class="col-sm-2 control-label" th:for="*{direccionActual}">Dirección Actual</label>
                                                    <div class="col-sm-10">
                                                        <input class="form-control" placeholder="" th:field="*{direccionActual}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{lugarProcedencia}">Lugar Procedencia</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{lugarProcedencia}"  />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{telFijo}">Teléfono Fijo</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{telFijo}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{telMovil}">Teléfono Móvil</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{telMovil}"  />
                                                    </div>
                                                </div>
                                            </div>

                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-8 form-group form-group-sm">
                                                    <label class="col-sm-2 control-label" th:for="*{ipress.nombre}">Ipress</label>
                                                    <div class="col-sm-10">
                                                        <input class="form-control" placeholder="" th:field="*{ipress.nombre}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{estado}">Estado</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:id="*{estado}" th:name="*{estado}" th:value="*{estado.label}"  />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{fecRegistro}">Fecha Registro</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{fecRegistro}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{fecModificacion}">Fecha Modificación</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{fecModificacion}"  />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{perfil}">Perfil</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{perfil}"  />
                                                    </div>
                                                </div>
                                            </div>

                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-2 col-sm-offset-4" >
                                                    <button type="submit" class="btn btn-default">Grabar</button>
                                                </div>
                                                <div class="col-sm-2" >
                                                    <input type="button" th:onclick="|window.location.href='@{/paciente(search=${paciente.nroDocumento})}'|" class="btn btn-default" value="Cancelar" />
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
