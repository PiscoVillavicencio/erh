<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div th:replace="layout :: images"></div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span th:text="${opcion}">OPCION</span>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form">
                                            <div class="form-group">
                                                <label>Consentimiento informado</label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="si" checked="true"/>Si
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="no"/>No
                                                </label>
                                            </div>
                                            <button type="button" class="btn btn-default">Agregar Documentos</button>
                                            <div class="form-group">
                                                <label>CIE-10</label>
                                                <select class="form-control">
                                                    <option>---Seleccione---</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Cod. CIE-10</label>
                                                <input class="form-control" placeholder="" />
                                            </div>
                                            <div class="form-group">
                                                <label>Orphanet</label>
                                                <select class="form-control">
                                                    <option>---Seleccione---</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Cod. Orphanet</label>
                                                <input class="form-control" placeholder="" />
                                            </div>
                                            <div class="form-group">
                                                <label>Detalle Diagnóstico</label>
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Elija uno o varios Diagnósticos Definitivo</label>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""/>Clínico
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""/>Por genético
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""/>Bioquímico
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""/>Por imágenes
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""/>Inmunológico
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>¿Qué exámenes auxiliares fueron definitivos para el diagnóstico?</label>
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Documentos</label>
                                                <button type="button" class="btn btn-default">Agregar Documentos</button>
                                            </div>
                                            <button type="submit" class="btn btn-default">Grabar</button>
                                            <button type="button" class="btn btn-default" onclick="location.href='/paciente/enfermedad'">Cancelar</button>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
