<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title" th:text="${opcion}">Panel title</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Nombres</th>
                                                <th>Ape. Paterno</th>
                                                <th>Ape. Materno</th>
                                                <th>Tipo Doc.</th>
                                                <th>Nro. Doc.</th>
                                                <th>Género</th>
                                                <th>Ipress</th>
                                                <th>Perfil</th>
                                                <th>Estado</th>

                                                <th class="text-center"><i class="fa fa-heartbeat fa-fw"></i></th>
                                                <th class="text-center"><i class="fa fa-users fa-fw"></i></th>
                                                <th class="text-center"><i class="fa fa-user fa-fw"></i></th>
                                                <th class="text-center"><i class="fa fa-wheelchair fa-fw"></i></th>

                                                <th>Mostrar</th>
                                                <th>Editar</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="paciente: ${pacientes}" class="odd gradeX">

                                                <td th:text="${paciente.persona.nombre}"></td>
                                                <td th:text="${paciente.persona.apePaterno}"></td>
                                                <td th:text="${paciente.persona.apeMaterno}"></td>
                                                <td th:text="${paciente.persona.documento.nombre}"></td>
                                                <td th:text="${paciente.persona.nroDocumento}"></td>
                                                <td th:text="${paciente.persona.genero.label}"></td>
                                                <td th:text="${paciente.ipress.nombre}"></td>
                                                <td th:text="${paciente.perfil.label}"></td>
                                                <td th:text="${paciente.estado.label}"></td>

                                                <td class="text-center"><input type="radio" th:onclick="|window.location.href='@{/paciente/{id}(id=${paciente.id})}/enfermedad'|" /></td>
                                                <td class="text-center"><input type="radio" th:onclick="|window.location.href='@{/paciente/{id}(id=${paciente.id})}/familiar'|" /></td>
                                                <td class="text-center"><input type="radio" th:onclick="|window.location.href='@{/paciente/{id}(id=${paciente.id})}/cuidador'|" /></td>
                                                <td class="text-center"><input type="radio" th:onclick="|window.location.href='@{/paciente/{id}(id=${paciente.id})}/discapacidad'|" /></td>

                                                <td class="text-center"><a class="btn btn-info btn-sm" th:href="@{'/paciente/mostrar/' + ${paciente.id}}"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
                                                <td class="text-center"><a class="btn btn-warning btn-sm" th:href="@{'/paciente/editar/' + ${paciente.id}}"><i class="fa fa-edit" aria-hidden="true"></i></a></td>
                                                <td class="text-center"><a class="btn btn-danger btn-sm" th:href="@{'/paciente/eliminar/'+ ${paciente.id}}" onclick="return confirm('Estás seguro que quieres eliminar?');"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                                <div class="well well-sm">

                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
