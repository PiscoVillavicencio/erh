<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title" th:text="${opcion}">Panel title</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form" th:object="${persona}" th:action="@{/persona}" method="post">
                                            <input type="hidden" th:field="*{id}" />
                                            <input type="hidden" th:field="*{distritoNacimiento.id}" />
                                            <input type="hidden" th:field="*{distritoResidencia.id}" />
                                            <input type="hidden" th:field="*{condicion}" />

                                            <div class="form-group">
                                                <label>Nombres</label>
                                                <input class="form-control" placeholder="Ingrese nombres" th:field="*{nombre}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Ape. Paterno</label>
                                                <input class="form-control" placeholder="Ingrese apellido paterno" th:field="*{apePaterno}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Ape. Materno</label>
                                                <input class="form-control" placeholder="Ingrese apellido materno" th:field="*{apeMaterno}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Tipo Documento</label>
                                                <select class="form-control" th:field="*{documento.id}">
                                                    <option th:each="documentoOpt : ${documentos}" th:value="${documentoOpt.id}" th:text="${documentoOpt.nombre}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Nro. Documento</label>
                                                <input class="form-control" placeholder="Ingrese número de documento" th:field="*{nroDocumento}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Género</label>
                                                <select class="form-control" th:field="*{genero}">
                                                    <option th:each="generoOpt : ${generoEnum}" th:value="${generoOpt}" th:text="${generoOpt.label}"></option>
                                                </select>
                                            </div>
                                            <label>Condición</label>
                                            <div class="form-group">
                                                <label>
                                                    <input type="checkbox" class="toggle-condicion" data-on="Vivo" data-off="Difunto" />
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>Fec. Nacimiento</label>
                                                <input class="form-control" placeholder="Ingrese fecha de nacimiento" th:field="*{fecNacimiento}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Lugar Nacimiento</label>
                                                <input class="form-control" placeholder="Ingrese lugar de nacimiento" th:field="*{lugarNacimiento}" />
                                            </div>

                                            <label>Distrito Nacimiento</label>
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control" th:field="*{distritoNacimiento.nombre}" disabled="true" />
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#distritoNacimientoModal"><i class="fa fa-search"></i></button>
                                                </span>
                                            </div>
                                            <div class="modal fade" id="distritoNacimientoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-lg" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                            <h4 class="modal-title" id="myModalLabel">Distrito Nacimiento</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="panel panel-default">
                                                                <div class="panel-heading">
                                                                    <h3 class="panel-title">Seleccionar</h3>
                                                                </div>
                                                                <!-- /.panel-heading -->
                                                                <div class="panel-body">
                                                                    <div class="table-responsive">
                                                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                                            <thead>
                                                                                <tr>
                                                                                    <th>Codigo Ubigeo</th>
                                                                                    <th>Nombre</th>
                                                                                    <th>Provincia</th>
                                                                                    <th>Departamento</th>
                                                                                    <th>Seleccionar</th>
                                                                                </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                                <tr th:each="distrito: ${distritos}" class="odd gradeX">
                                                                                    <td th:text="${distrito.provincia.departamento.codigo} + '' + ${distrito.provincia.codigo} + '' + ${distrito.codigo}"></td>
                                                                                    <td th:text="${distrito.nombre}"></td>
                                                                                    <td th:text="${distrito.provincia.nombre}"></td>
                                                                                    <td th:text="${distrito.provincia.departamento.nombre}"></td>
                                                                                    <td class="text-center"><a th:onclick="|checkDistritoNacimiento(${distrito.id}, '${distrito.nombre}')|"><i class="fa fa-check-square-o fa-fw"></i></a></td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                    <!-- /.table-responsive -->
                                                                </div>
                                                                <!-- /.panel-body -->
                                                            </div>
                                                            <!-- /.panel -->
                                                        </div>
                                                        <div class="modal-footer">
                                                        </div>
                                                    </div>
                                                    <!-- /.modal-content -->
                                                </div>
                                                <!-- /.modal-dialog -->
                                            </div>
                                            <!-- /.modal -->

                                            <label>Distrito Residencia</label>
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control" th:field="*{distritoResidencia.nombre}" disabled="true" />
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#distritoResidenciaModal"><i class="fa fa-search"></i></button>
                                                </span>
                                            </div>
                                            <div class="modal fade" id="distritoResidenciaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-lg" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                            <h4 class="modal-title" id="myModalLabel">Distrito Residencia</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="panel panel-default">
                                                                <div class="panel-heading">
                                                                    <h3 class="panel-title">Seleccionar</h3>
                                                                </div>
                                                                <!-- /.panel-heading -->
                                                                <div class="panel-body">
                                                                    <div class="table-responsive">
                                                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                                            <thead>
                                                                                <tr>
                                                                                    <th>Código Ubigeo</th>
                                                                                    <th>Nombre</th>
                                                                                    <th>Provincia</th>
                                                                                    <th>Departamento</th>
                                                                                    <th>Seleccionar</th>
                                                                                </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                                <tr th:each="distrito: ${distritos}" class="odd gradeX">
                                                                                    <td th:text="${distrito.provincia.departamento.codigo} + '' + ${distrito.provincia.codigo} + '' + ${distrito.codigo}"></td>
                                                                                    <td th:text="${distrito.nombre}"></td>
                                                                                    <td th:text="${distrito.provincia.nombre}"></td>
                                                                                    <td th:text="${distrito.provincia.departamento.nombre}"></td>
                                                                                    <td class="text-center"><a th:onclick="|checkDistritoResidencia(${distrito.id}, '${distrito.nombre}')|"><i class="fa fa-check-square-o fa-fw"></i></a></td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                    <!-- /.table-responsive -->
                                                                </div>
                                                                <!-- /.panel-body -->
                                                            </div>
                                                            <!-- /.panel -->
                                                        </div>
                                                        <div class="modal-footer">
                                                        </div>
                                                    </div>
                                                    <!-- /.modal-content -->
                                                </div>
                                                <!-- /.modal-dialog -->
                                            </div>
                                            <!-- /.modal -->

                                            <div class="form-group">
                                                <label>Dirección Actual</label>
                                                <input class="form-control" placeholder="Ingrese dirección actual" th:field="*{direccionActual}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Lugar Procedencia</label>
                                                <input class="form-control" placeholder="Ingrese lugar de procedencia" th:field="*{lugarProcedencia}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input class="form-control" placeholder="Ingrese email" th:field="*{email}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Tel. Fijo</label>
                                                <input class="form-control" placeholder="Ingrese teléfono fijo" th:field="*{telFijo}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Tel. Movil</label>
                                                <input class="form-control" placeholder="Ingrese teléfono movil" th:field="*{telMovil}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Nacionalidad</label>
                                                <select class="form-control" th:field="*{origenNacionalidad}">
                                                    <option th:each="origenOpt : ${nacionalidadEnum}" th:value="${origenOpt}" th:text="${origenOpt.label}"></option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>País Origen</label>
                                                <input class="form-control" placeholder="Ingrese país de origen" th:field="*{origenPais}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Estado Origen</label>
                                                <input class="form-control" placeholder="Ingrese estado de origen" th:field="*{origenEstado}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Ciudad Origen</label>
                                                <input class="form-control" placeholder="Ingrese ciudad de origen" th:field="*{origenCiudad}" />
                                            </div>


                                            <div class="form-group">
                                                <label>Fecha Registro</label>
                                                <input class="form-control" placeholder="" th:field="*{fecRegistro}" disabled="true" />
                                            </div>
                                            <div class="form-group">
                                                <label>Fecha Modificación</label>
                                                <input class="form-control" placeholder="" th:field="*{fecModificacion}" disabled="true" />
                                            </div>

                                            <button type="submit" class="btn btn-default">Grabar</button>
                                            <a th:href="@{/persona}" class="btn btn-default">Cancelar</a>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
