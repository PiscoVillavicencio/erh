<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title" th:text="${opcion}">Panel title</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                     <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nombres</th>
                                                <th>Ape. Paterno</th>
                                                <th>Ape. Materno</th>
                                                <th>Fec. Nacimiento</th>
                                                <th>Edad</th>
                                                <th>Tipo Doc.</th>
                                                <th>Nro Doc.</th>
                                                <th>Genero</th>
                                                <th>Distrito</th>
                                                <th>Condición</th>
                                                <th>Email</th>
                                                <th>Distrito Actual</th>
                                                <th>Dirección</th>
                                                <th>Procedencia</th>
                                                <th>Tel. Fijo</th>
                                                <th>Tel. Movil</th>


                                                <th>Mostrar</th>
                                                <th>Editar</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="persona: ${personas}" class="odd gradeX">
                                                <td th:text="${persona.id}"></td>
                                                <td th:text="${persona.nombre}"></td>
                                                <td th:text="${persona.apePaterno}"></td>
                                                <td th:text="${persona.apeMaterno}"></td>
                                                <td th:text="${persona.fecNacimiento}"></td>
                                                <td th:text="${persona.edad}"></td>
                                                <td th:text="${persona.documento.nombre}"></td>
                                                <td th:text="${persona.nroDocumento}"></td>
                                                <td th:text="${persona.genero.label}"></td>
                                                <td th:text="${persona.distrito.nombre}"></td>
                                                <td th:text="${persona.condicion.label=='Activo' ? 'Vivo' : 'Difunto'}"></td>
                                                <td th:text="${persona.email}"></td>
                                                <td th:text="${persona.distritoActual.nombre}"></td>
                                                <td th:text="${persona.direccionActual}"></td>
                                                <td th:text="${persona.lugarProcedencia}"></td>
                                                <td th:text="${persona.telFijo}"></td>
                                                <td th:text="${persona.telMovil}"></td>

                                                <td class="text-center"><a class="btn btn-info btn-sm" th:href="@{'/persona/mostar/' + ${persona.id}}"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
                                                <td class="text-center"><a class="btn btn-warning btn-sm" th:href="@{'/persona/editar/' + ${persona.id}}"><i class="fa fa-edit" aria-hidden="true"></i></a></td>
                                                <td class="text-center"><a class="btn btn-danger btn-sm" th:href="@{'/persona/eliminar/' + ${persona.id}}" onclick="return confirm('Estás seguro que quieres eliminar?');"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                                <div class="well well-sm">

                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
