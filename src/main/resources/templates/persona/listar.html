<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div th:replace="layout :: images"></div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span th:text="${opcion}">OPCION</span>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nombre Completo</th>
                                                <th>Apellido Paterno</th>
                                                <th>Apellido Materno</th>
                                                <th>Fecha Nacimiento</th>
                                                <th>Tipo Documento</th>
                                                <th>Nro Documento</th>
                                                <th>Distrito</th>

                                                <th>Editar</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="persona: ${personas}" class="odd gradeX">
                                                <td th:text="${persona.id}"></td>
                                                <td th:text="${persona.nombre}"></td>
                                                <td th:text="${persona.apePaterno}"></td>
                                                <td th:text="${persona.apeMaterno}"></td>
                                                <td th:text="${persona.fecNacimiento}"></td>
                                                <td th:text="${persona.documento.nombre}"></td>
                                                <td th:text="${persona.nroDocumento}"></td>
                                                <td th:text="${persona.distrito.nombre}"></td>

                                                <td class="text-center"><a th:href="${'/persona/editar/' + persona.id}"><i class="fa fa-edit fa-fw"></i></a></td>
                                                <td class="text-center"><a th:href="${'/persona/eliminar/' + persona.id}" onclick="return confirm('Estás seguro que quieres eliminar?');"><i class="fa fa-times-circle fa-fw"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                                <div class="well">
                                    <h4>Ministerio de Salud</h4>
                                    <p>Av. Salaverry Nº 801</p>
                                    <p>Teléfono: 315-6600</p>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
