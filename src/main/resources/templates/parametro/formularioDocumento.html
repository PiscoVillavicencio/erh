<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutMaster :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <div th:if="${user.user} == 'administrador'">
            <nav th:replace="layoutAdministrador :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'director'">
            <nav th:replace="layoutDirector :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'master'">
            <nav th:replace="layoutMaster :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'medico'">
            <nav th:replace="layoutMedico :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'paciente'">
            <nav th:replace="layoutPaciente :: nav"></nav>
        </div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span th:text="${opcion}">OPCION</span>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form" th:object="${documento}" th:action="@{/parametro/documento}" method="post">
                                            <input type="hidden" th:field="*{id}" />
                                            <input type="hidden" th:field="*{estado}" />
                                            <div class="form-group">
                                                <label>Documento</label>
                                                <input class="form-control" placeholder="Ingrese tipo documento" th:field="*{nombre}" />
                                            </div>
                                            <div class="form-group">
                                                <label>
                                                    <input type="checkbox" id="toggle-event" data-on="Activo" data-off="Inactivo" />Estado
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>Fecha Registro</label>
                                                <input class="form-control" placeholder="" th:field="*{fecRegistro}" disabled="true" />
                                            </div>
                                            <div class="form-group">
                                                <label>Fecha Modificaci√≥n</label>
                                                <input class="form-control" placeholder="" th:field="*{fecModificacion}" disabled="true" />
                                            </div>
                                            <button type="submit" class="btn btn-default">Grabar</button>
                                            <button type="button" class="btn btn-default" onclick="location.href='/parametro'">Cancelar</button>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layoutMaster :: footer"></footer>

</body>

</html>
