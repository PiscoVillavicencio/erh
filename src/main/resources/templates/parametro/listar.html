<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutMaster :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <div th:if="${user.user} == 'administrador'">
            <nav th:replace="layoutAdministrador :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'director'">
            <nav th:replace="layoutDirector :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'master'">
            <nav th:replace="layoutMaster :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'medico'">
            <nav th:replace="layoutMedico :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'paciente'">
            <nav th:replace="layoutPaciente :: nav"></nav>
        </div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span th:text="${opcion}">OPCION</span>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Documento</th>
                                                <th>Estado</th>
                                                <th>Editar</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="doc: ${documentos}" class="odd gradeX">
                                                <td th:text="${doc.id}"></td>
                                                <td th:text="${doc.nombre}"></td>
                                                <td th:text="${doc.estado}"></td>
                                                <td class="text-center"><a th:href="${'/parametro/documento/editar/' + doc.id}"><i class="fa fa-edit fa-fw"></i></a></td>
                                                <td class="text-center"><a th:href="${'/parametro/documento/eliminar/' + doc.id}" onclick="return confirm('Estás seguro que quieres eliminar?');"><i class="fa fa-times-circle fa-fw"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Parentesco</th>
                                                <th>Estado</th>
                                                <th>Editar</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="parent: ${parentescos}" class="odd gradeX">
                                                <td th:text="${parent.id}"></td>
                                                <td th:text="${parent.nombre}"></td>
                                                <td th:text="${parent.estado}"></td>
                                                <td class="text-center"><a th:href="${'/parametro/parentesco/editar/' + parent.id}"><i class="fa fa-edit fa-fw"></i></a></td>
                                                <td class="text-center"><a th:href="${'/parametro/parentesco/eliminar/' + parent.id}" onclick="return confirm('Estás seguro que quieres eliminar?');"><i class="fa fa-times-circle fa-fw"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layoutMaster :: footer"></footer>

</body>

</html>
