<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutMaster :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <div th:if="${user.user} == 'administrador'">
            <nav th:replace="layoutAdministrador :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'director'">
            <nav th:replace="layoutDirector :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'master'">
            <nav th:replace="layoutMaster :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'medico'">
            <nav th:replace="layoutMedico :: nav"></nav>
        </div>
        <div th:if="${user.user} == 'paciente'">
            <nav th:replace="layoutPaciente :: nav"></nav>
        </div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <img align="left" src="../static/images/layout/logo-minsa.png" th:src="@{/images/layout/logo-minsa.png}" />
                        <img align="right" src="../static/images/layout/peru-primero.jpg" th:src="@{/images/layout/peru-primero.jpg}" />
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span th:text="${opcion}">OPCION</span>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layoutMaster :: footer"></footer>

</body>

</html>
