<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="es">

    <title>MINSAERH</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="all" />

    <!-- MetisMenu CSS -->
    <link href="../static/css/metisMenu.min.css" th:href="@{/css/metisMenu.min.css}" rel="stylesheet" media="all" />

    <!-- Timeline CSS -->
    <link href="../static/css/timeline.css" th:href="@{/css/timeline.css}" rel="stylesheet" media="all" />

    <!-- Custom CSS -->
    <link href="../static/css/startmin.css" th:href="@{/css/startmin.css}" rel="stylesheet" media="all" />

    <!-- Morris Charts CSS -->
    <link href="../static/css/morris.css" th:href="@{/css/morris.css}" rel="stylesheet" media="all" />

    <!-- Custom Fonts -->
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" media="all" />

    <!-- Login CSS -->
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" media="all" />

</head>

<body class="background">

    <div id="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <img align="left" src="../static/images/layout/logo-minsa.png" th:src="@{/images/layout/logo-minsa.png}" />
                <img align="right" src="../static/images/layout/peru-primero.jpg" th:src="@{/images/layout/peru-primero.jpg}" />
            </div>
        </div>
        <!-- Page Content -->
        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="titulo">Bienvenido al Registro Nacional de Pacientes que padecen con Enfermedades raras o Huérfanas</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Login</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form" th:object="${user}" th:action="@{/}" method="post">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Usuario" th:field="*{user}" autofocus="true" />
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Contraseña" th:field="*{password}" type="password" />
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me" />Recordar
                                            </label>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <button type="submit" class="btn btn-lg btn-primary btn-block" onclick="location.href='/'">Ingresar</button>
                                        <div style="text-align: center"><a href="#">¿Olvidó su contraseña?</a></div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../static/js/metisMenu.min.js" th:src="@{/js/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/js/startmin.js" th:src="@{/js/startmin.js}"></script>

</body>

</html>
