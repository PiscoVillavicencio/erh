<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="es">

    <title th:text="${titulo}">Startmin - Bootstrap Admin Theme</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="all" />

    <!-- MetisMenu CSS -->
    <link href="../../static/css/metisMenu.min.css" th:href="@{/css/metisMenu.min.css}" rel="stylesheet" media="all" />

    <!-- Timeline CSS -->
    <link href="../../static/css/timeline.css" th:href="@{/css/timeline.css}" rel="stylesheet" media="all" />

    <!-- Custom CSS -->
    <link href="../../static/css/startmin.css" th:href="@{/css/startmin.css}" rel="stylesheet" media="all" />

    <!-- Morris Charts CSS -->
    <link href="../../static/css/morris.css" th:href="@{/css/morris.css}" rel="stylesheet" media="all" />

    <!-- Custom Fonts -->
    <link href="../../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" media="all" />

    <!-- DataTables CSS -->
    <link href="../../static/css/dataTables/dataTables.bootstrap.css" th:href="@{/css/dataTables/dataTables.bootstrap.css}" rel="stylesheet" media="all" />

    <!-- DataTables Responsive CSS -->
    <link href="../../static/css/dataTables/dataTables.responsive.css" th:href="@{/css/dataTables/dataTables.responsive.css}" rel="stylesheet" media="all" />

    <!-- Bootstrap Toggle CSS -->
    <link href="../../static/css/bootstrap-toggle.min.css" th:href="@{/css/bootstrap-toggle.min.css}" rel="stylesheet" media="all" />

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Startmin</a>
            </div>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Top Navigation: Left Menu -->
            <ul class="nav navbar-nav navbar-left navbar-top-links">
                <li><a href="#"><i class="fa fa-home fa-fw"></i> Website</a></li>
            </ul>

            <!-- Top Navigation: Right Menu -->
            <ul class="nav navbar-right navbar-top-links">
                <li class="dropdown navbar-inverse">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-bell fa-fw"></i> <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu dropdown-alerts">
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-comment fa-fw"></i> New Comment
                                    <span class="pull-right text-muted small">4 minutes ago</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a class="text-center" href="#">
                                <strong>See All Alerts</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> secondtruth <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- Sidebar -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">

                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                            </span>
                            </div>
                        </li>
                        <li>
                            <a href="/" class="active"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-sitemap fa-fw"></i> Director<span
                                class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="/director/listar">Buscar director</a>
                                </li>
                                <li>
                                    <a href="/director/nuevo">Nuevo director</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span th:text="${opcion}">OPCION</span>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form" th:object="${director}" th:action="@{/director}" method="post">
                                            <input type="hidden" th:field="*{id}" />
                                            <input type="hidden" th:field="*{ipress.id}" />
                                            <input type="hidden" th:field="*{estado}" />
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <input class="form-control" placeholder="Ingrese nombre" th:field="*{nombre}" />
                                            </div>
                                            <div class="form-group">
                                                <label>
                                                    <input type="checkbox" id="toggle-event" data-on="Activo" data-off="Inactivo"/>Estado
                                                </label>
                                            </div>
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control" th:field="*{ipress.nombre}" />
                                                <span class="input-group-btn">
                                                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                                        </button>
                                                    </span>
                                            </div>
                                            <div class="form-group">
                                                <label>Perfil</label>
                                                <input class="form-control" placeholder="" th:field="*{perfil}" />
                                            </div>
                                            <button type="submit" class="btn btn-default">Submit Button</button>
                                            <button type="reset" class="btn btn-default">Reset Button</button>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../static/js/metisMenu.min.js" th:src="@{/js/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../static/js/startmin.js" th:src="@{/js/startmin.js}"></script>

    <!-- DataTables JavaScript -->
    <script src="../../static/js/dataTables/jquery.dataTables.min.js" th:src="@{/js/dataTables/jquery.dataTables.min.js}"></script>
    <script src="../../static/js/dataTables/dataTables.bootstrap.min.js" th:src="@{/js/dataTables/dataTables.bootstrap.min.js}"></script>

    <!-- Bootstrap Toggle JavaScript -->
    <script src="../../static/js/bootstrap-toggle.min.js" th:src="@{/js/bootstrap-toggle.min.js}"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
        $(document).ready(function() {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });
    </script>

    <!-- Initialize Toggle -->
    <script>
      $(document).ready(function() {
        $('#toggle-event').bootstrapToggle();

        if($('#estado').val() === 'ACTIVO'){
            $('#toggle-event').bootstrapToggle('on')
        }else{
            $('#toggle-event').bootstrapToggle('off')
        }
      });
    </script>

    <!-- Toogle Event Propagation -->
    <script>
      $(function() {
        $('#toggle-event').change(function() {
          $('#estado').val($(this).prop('checked')?'ACTIVO':'INACTIVO')
        })
      })
    </script>


</body>

</html>
