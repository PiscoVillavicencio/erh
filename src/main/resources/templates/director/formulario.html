<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div th:replace="layout :: images"></div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span th:text="${opcion}">OPCION</span>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form" th:object="${director}" th:action="@{/director}" method="post">
                                            <input type="hidden" th:field="*{id}" />
                                            <input type="hidden" th:field="*{ipress.id}" />
                                            <input type="hidden" th:field="*{estado}" />
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <input class="form-control" placeholder="Ingrese nombre" th:field="*{nombre}" />
                                            </div>
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control" th:field="*{ipress.nombre}" disabled="true" />
                                                <span class="input-group-btn">
                                                                                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal"><i class="fa fa-search"></i></button>
                                                                             </span>
                                            </div>
                                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-lg" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                            <h4 class="modal-title" id="myModalLabel">IPRESS</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="panel panel-default">
                                                                <div class="panel-heading">
                                                                    Búsqueda:
                                                                </div>
                                                                <!-- /.panel-heading -->
                                                                <div class="panel-body">
                                                                    <div class="table-responsive">
                                                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                                            <thead>
                                                                                <tr>
                                                                                    <th>Id</th>
                                                                                    <th>Nombre</th>
                                                                                    <th>codigo</th>
                                                                                    <th>Teléfono</th>
                                                                                    <th>RUC</th>
                                                                                    <th>Direccion</th>
                                                                                    <th>Distrito</th>
                                                                                    <th>Provincia</th>
                                                                                    <th>Departamento</th>
                                                                                    <th>Estado</th>
                                                                                    <th>Seleccionar</th>
                                                                                </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                                <tr th:each="ipress: ${ipresses}" class="odd gradeX">
                                                                                    <td th:text="${ipress.id}"></td>
                                                                                    <td th:text="${ipress.nombre}"></td>
                                                                                    <td th:text="${ipress.codigo}"></td>
                                                                                    <td th:text="${ipress.telefono}"></td>
                                                                                    <td th:text="${ipress.ruc}"></td>
                                                                                    <td th:text="${ipress.direccion}"></td>
                                                                                    <td th:text="${ipress.distrito.nombre}"></td>
                                                                                    <td th:text="${ipress.distrito.provincia.nombre}"></td>
                                                                                    <td th:text="${ipress.distrito.provincia.departamento.nombre}"></td>
                                                                                    <td th:text="${ipress.estado}"></td>
                                                                                    <td class="text-center"><a th:onclick="|checkIpress(${ipress.id}, '${ipress.nombre}')|"><i class="fa fa-check-square-o fa-fw"></i></a></td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                    <!-- /.table-responsive -->
                                                                </div>
                                                                <!-- /.panel-body -->
                                                            </div>
                                                            <!-- /.panel -->
                                                        </div>
                                                        <div class="modal-footer">
                                                        </div>
                                                    </div>
                                                    <!-- /.modal-content -->
                                                </div>
                                                <!-- /.modal-dialog -->
                                            </div>
                                            <!-- /.modal -->
                                            <div class="form-group">
                                                <label>
                                                    <input type="checkbox" id="toggle-event" data-on="Activo" data-off="Inactivo" />Estado
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>Fecha Registro</label>
                                                <input class="form-control" placeholder="" th:field="*{fecRegistro}" disabled="true" />
                                            </div>
                                            <div class="form-group">
                                                <label>Fecha Modificación</label>
                                                <input class="form-control" placeholder="" th:field="*{fecModificacion}" disabled="true" />
                                            </div>
                                            <div class="form-group">
                                                <label>Perfil</label>
                                                <input class="form-control" placeholder="" th:field="*{perfil}" disabled="true" />
                                            </div>
                                            <button type="submit" class="btn btn-default">Grabar</button>
                                            <button type="button" class="btn btn-default" onclick="location.href='/director'">Cancelar</button>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
